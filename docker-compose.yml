version: '3.8'

services:
  vulnerability-scanner-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENV=production
      - HOST=0.0.0.0
      - PORT=8000
      - GROQ_API_KEY=${GROQ_API_KEY}
    volumes:
      - ./vulnerabilities:/app/vulnerabilities
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

